  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050110;
      /* Deep Dark Violet */
      color: #e2e8f0;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Orbitron', sans-serif;
    }

    .code-font {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0518;
    }

    ::-webkit-scrollbar-thumb {
      background: #d946ef;
      /* Fuschia 500 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #c026d3;
    }

    /* Holographic Glass */
    .glass {
      background: rgba(20, 10, 40, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-panel {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
    }

    /* Neon Text */
    .neon-text-cyan {
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.4);
    }

    .neon-text-pink {
      text-shadow: 0 0 10px rgba(232, 121, 249, 0.8), 0 0 20px rgba(232, 121, 249, 0.4);
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes scanline {
      0% {
        top: -10%;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        top: 110%;
        opacity: 0;
      }
    }

    .scanline::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 10px;
      background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.5), transparent);
      top: 0;
      left: 0;
      animation: scanline 4s linear infinite;
      pointer-events: none;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }

      50% {
        box-shadow: 0 0 25px rgba(232, 121, 249, 0.8);
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 3s infinite;
    }

    /* Grid Background */
    .cyber-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
    }
  </style>
